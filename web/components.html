<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; style-src __csp_source__; font-src __csp_source__; script-src 'nonce-__nonce__';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="__style__" />
    <link rel="stylesheet" href="__codicons__" id="vscode-codicon-stylesheet" />
    <script nonce="__nonce__" type="module" src="__elements__"></script>
    <script nonce="__nonce__" type="module" src="__script__"></script>
</head>

<body>
    <vscode-scrollable>
        <div id="view-container">
            <div id="section-entity-info">
                <h3>Details</h3>
                <ul id="entity-info">
                    <li>
                        <label class="info-label">Connection</label>
                        <label id="entity-info-host"></label>
                    </li>
                    <li>
                        <label class="info-label">Entity ID</label>
                        <label id="entity-info-id"></label>
                    </li>
                </ul>
            </div>
            <div id="section-component-list">
                <h3>Component List</h3>
                <div class="component-list" path="real">
                    <ext-component type-path="component::with::Value">
                        <ext-declaration></ext-declaration>
                    </ext-component>
                    <ext-component type-path="all::examples::of::Declaration">
                        <ext-declaration path="Boolean" type="boolean"></ext-declaration>
                        <ext-declaration path="String"></ext-declaration>
                        <ext-declaration path="Enum" type="enum">
                            <vscode-option selected description="Consectetur adipiscing elit">Lorem</vscode-option>
                            <vscode-option description="Donec elit odio">Ipsum</vscode-option>
                            <vscode-option description="Aliquam ac vulputate eros">Dolor</vscode-option>
                        </ext-declaration>
                        <vscode-single-select id="select-example">
                            <vscode-option description="Consectetur adipiscing elit">Lorem</vscode-option>
                            <vscode-option selected description="Donec elit odio">Ipsum</vscode-option>
                            <vscode-option description="Aliquam ac vulputate eros">Dolor</vscode-option>
                        </vscode-single-select>
                    </ext-component>
                    <ext-component type-path="example::with::nested::Values">
                        <ext-declaration path="Name"></ext-declaration>
                        <ext-group path="First Child">
                            <ext-declaration path="Name"></ext-declaration>
                            <ext-group path="First Child">
                                <ext-declaration path="Name"></ext-declaration>
                            </ext-group>
                            <ext-group path="Second Child">
                                <ext-declaration path="Name"></ext-declaration>
                            </ext-group>
                        </ext-group>
                        <ext-group path="Second Child">
                            <ext-group path="Documents">
                                <ext-declaration path="Name"></ext-declaration>
                                <ext-declaration path="Passport"></ext-declaration>
                            </ext-group>
                            <ext-group path="Relationships">
                                <ext-declaration path="Father"></ext-declaration>
                                <ext-declaration path="Mather"></ext-declaration>
                                <ext-declaration path="Sister"></ext-declaration>
                            </ext-group>
                        </ext-group>
                    </ext-component>
                </div>
            </div>
            <div id="section-component-add">
                <h3>Component Add</h3>
                <div id="component-creation" path="fake">
                    <div id="component-creation-options">
                        <vscode-textfield disabled value="component::custom::Person"></vscode-textfield>
                        <vscode-button secondary icon="selection">Select</vscode-button>
                    </div>
                    <ext-declaration path="Name"></ext-declaration>
                    <ext-declaration path="Second Name"></ext-declaration>
                    <ext-declaration path="Birth year"></ext-declaration>
                    <ext-declaration path="Country"></ext-declaration>
                    <div id="component-creation-confirmation">
                        <vscode-button icon="plus">Add</vscode-button>
                    </div>
                </div>
            </div>
        </div>
    </vscode-scrollable>
</body>

</html>
